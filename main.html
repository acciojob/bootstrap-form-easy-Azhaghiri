<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form>
            <div class="form-group">
                <label class="form-label" for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">Please provide a first name.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Please provide a last name.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email-input">Email Address</label>
                <input type="email" class="form-label" id="email-input" required>
                <div class="invalid-feedback">Please provide a valid email.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="college-input">College Name</label>
                <input type="text" class="form-label" id="college-input" required>
                <div class="invalid-feedback">Please provide the college name.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="roll-no-input">Roll No.</label>
                <input type="text" class="form-label" id="roll-no-input" required>
                <div class="invalid-feedback">Please provide the roll number.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="grad-year-select">Graduation Year</label>
                <select class="form-label" id="grad-year-select" required>
                    <option value="" disabled selected>Select year</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">Please select a graduation year.</div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
